<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Encriptador de Texto</title>
</head>

<body>
    <main class="container">
        <aside class="conteudo-icon">
            <a href="https://alura.com.br/cursos">
                <img src="./assets/img/logo-Alura.svg" alt="logo-alura">
            </a>
        </aside>
        <section class="conteudo">
            <div class="conteudo-principal">
                <textarea class="primeiro-texto" id="areaTexto"cols="40" rows="7" placeholder="Digite seu texto"></textarea>
                <div class="btns">
                    <span>
                        <img src="./assets/img/exclamation-circle.svg" alt="Alerta">Apenas letras min√∫sculas e sem
                        acento!
                    </span>
                    <div class="layout">
                        <button class="padrao-btn btn-cript"  onclick="criptografia()">Criptografar</button>
                        <button class="padrao-btn btn-descript"  onclick="decript()">Desencriptografar</button>
                    </div>
                </div>
            </div>

            <div class="container-resultado">
                <img src="./assets/img/quality-products.svg" id="img-resultado" alt="logo-resultado">
                <div class="msg-resultado">
                    <h2>Nenhuma mensagem encontrada.</h2>
                    <p>Digite o texto que deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="container-result-cript" style="display:none;">
                <textarea id=""  class="txt-result"></textarea>
                <button class="padrao-btn btn-copiar">Copiar</button>
            </div>

        </section>

        <footer class="rodape">
            <a href="https://github.com/PedroZef/encriptador_challenge-one">
                &copy; Pedro Zeferino da Silva - 2024.
            </a>
        </footer>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
